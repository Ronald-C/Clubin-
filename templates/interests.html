{% extends "studenttemplate.html" %}

{% block head %}
	{{ super() }}

{% endblock %}


{% block body %}
	{{ super() }}
            {{interest}}
            <!-- Main content -->
            <section class="content">
                <h2>My Interests</h2>
                <!-- Small boxes (Stat box) -->
                <div class="row">



                    {% for index in session.Info.Interests %}
                        <div class="col-lg-3 col-xs-6">
                        <!-- small box -->
                        <div class="small-box bg-aqua">
                            <div class="inner text-center">
                                <h3>{{index['Title']}}</h3>
                            </div>
                        </div>
                    </div>
                    {% endfor %}




                </div>
            </section>
{%endblock%}
