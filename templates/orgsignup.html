{% extends "hometemplate.html" %}

{% block head %}
	{{ super() }}

{% endblock %}


{% block body %}
	{{ super() }}

      <!-- Content Wrapper. Contains page content -->
    <center>  <div class="content-wrapper" style="width:80%">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         <h2>Create an Organization Account</h2>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row" style="margin-top: 10px;">
            <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-body">
                    
                <form method="post" class="form-horizontal" action="{{ url_for('orghome')}}" style="width:80%">
                      <label for="org" class="col-sm-2 control-label">Organization:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="org"  /><br /></div>
                      <label for="aFname" class="col-sm-2 control-label">Advisor First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="aFname"/><br /></div>
                      <label for="aLname" class="col-sm-2 control-label">Advisor Last Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="aLname"/><br /></div>
                      <label for="aid" class="col-sm-2 control-label">Advisor ID:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="aid" /><br /></div>
                      <label for="aemail" class="col-sm-2 control-label">Advisor Email:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="aemail"/><br /></div>
                      <label for="dept" class="col-sm-2 control-label">Department:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="dept"/><br />
                    </div>
                      <label for="oemail" class="col-sm-2 control-label">Organization E-Mail:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="orgemail"/><br />
                    </div>
                      <label for="password" class="col-sm-2 control-label">Password:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="password"/><br />
                    </div>
                      <input type="submit" class="btn btn-danger" />
                    </form>
				</div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
</center>

 {%endblock%}
