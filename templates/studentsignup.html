{% extends "hometemplate.html" %}

{% block head %}
	{{ super() }}

{% endblock %}


{% block body %}
	{{ super() }}

      <!-- Content Wrapper. Contains page content -->
    <center>  <div class="content-wrapper" style="width:80%">
        <!-- Content Header (Page header) -->
        <section class="content-header">
         <h2>Create a Student Account</h2>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row" style="margin-top: 10px;">
            <div class="col-md-12">
              <div class="box box-primary">
                <div class="box-body">
                            <!--Student form -->
                            <div id="content">
                                <form method="post" action="{{ url_for('clubs')}}" style="width:300px">
                                  <label for="yourname">First Name:</label>
                                  <input type="text" name="fname" style="border:1px solid #1a64a3; margin-bottom:10px" /><br />
                                  <label for="yourname">Middle Name:</label>
                                  <input type="text" name="mname" style="border:1px solid #1a64a3; margin-bottom:10px"/><br />
                                  <label for="yourname">Last Name:</label>
                                  <input type="text" name="lname" style="border:1px solid #1a64a3; margin-bottom:10px"/><br />
                                  <label for="yourname">SJSU Student ID:</label>
                                  <input type="text" name="sid" style="border:1px solid #1a64a3; margin-bottom:10px"/><br />
                                  <label for="youremail">Email:</label>
                                  <input type="text" name="email" style="border:1px solid #1a64a3; margin-bottom:10px"/><br />
                                  <label for="yourname">Password:</label>
                                  <input type="text" name="password" style="border:1px solid #1a64a3; margin-bottom:10px"/><br />
                                  <input type="submit" />
                                </form>
				</div>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!-- /.col -->
          </div><!-- /.row -->

        </section><!-- /.content -->
      </div><!-- /.content-wrapper -->
</center>

 {%endblock%}
