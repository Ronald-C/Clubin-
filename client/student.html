<!DOCTYPE HTML>
<html>
	<head>
		<title>Clubin'</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="homepage">
		<div id="page-wrapper">

			<!-- Header -->
				<div id="header-wrapper">
					<header id="header" class="container">

						<!-- Logo -->
							<div id="logo">
								<h1><a href="index.html">Clubin'</a></h1>
							</div>

						<!-- Nav -->
							<nav id="nav">
								<ul>
									<li class="current"><a href="index.html">Home</a></li>
									<li><a href="clubs.html">Club Directory</a></li>
									<li><a href="signup.html">Sign Up</a></li>
                                    <li><a href="login.html">Login</a></li>
								</ul>
							</nav>

					</header>
				</div>

			<!-- Main -->
				<div id="main-wrapper">
					<div class="container">
						<div id="content">
                            <h2>Create a Student Account</h2>
                            <!--Student form -->
                            <form action="#" method="post" name="log_in" id="log_in" onsubmit="return login()" style="width:300px">
                            <label for="name">First Name:</label>
                            <input type="text" maxlength="80" size="25" id="fname" name="fname" style="border:1px solid #1a64a3; margin-bottom:10px">
                            <label for="name">Middle Name:</label>
                            <input type="text" maxlength="80" size="25" id="mname" name="mname" style="border:1px solid #1a64a3; margin-bottom:10px">
                            <label for="name">Last Name:</label>
                            <input type="text" maxlength="80" size="25" id="lname" name="lname" style="border:1px solid #1a64a3; margin-bottom:10px">
                            <label for="name">SJSU Student ID Number:</label>
                            <input type="text" maxlength="80" size="25" id="sid" name="sid" style="border:1px solid #1a64a3; margin-bottom:10px">
                            <label for="name">E-mail:</label>
                            <input type="text" maxlength="80" size="25" id="email" name="email" style="border:1px solid #1a64a3; margin-bottom:10px">
                            <label for="email">Password:</label>
                            <input type="password" maxlength="80" size="25" id="password" name="password" style="border:1px solid #1a64a3">
                            <input type="submit" name="submit" value="Login">
						</div>
					</div>
				</div>

                <!-- Footer -->
				<div id="footer-wrapper">
					<footer id="footer" class="container">
						<div class="row">
							
							<div class="3u 6u$(medium) 12u$(small)">
									<section class="widget contact last">
										<h3>Contact Us</h3>
										<ul>
											<li><a href="www.twitter.com" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
											<li><a href="www.facebook.com" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
											<li><a href="www.instagram.com" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
											<li><a href="www.github.com" class="icon fa-github"><span class="label">Github</span></a></li>
										</ul>
                                        <p>Clubin'<br /></p>
                                        </section>
							</div>
						</div>
						<div class="row">
							<div class="12u">
								<div id="copyright">
									<ul class="menu">
										<li>&copy; Clubin'. All rights reserved</li>
									</ul>
								</div>
							</div>
						</div>
					</footer>
				</div>

			</div>

		<!-- Scripts -->

			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.dropotron.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
